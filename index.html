<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy CORS</title>
</head>
<body>

<script>
  // Función para obtener el valor del parámetro 'url' de la URL
  function obtenerURLParametro(nombre) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nombre);
  }

  // Función para hacer una solicitud CORS a una URL específica
  function hacerSolicitudCORS(url, callback) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        callback(xhr.responseText);
      }
    };
    xhr.send();
  }

  // Obtener la URL del parámetro 'url' de la URL actual y hacer la solicitud CORS
  var urlParam = obtenerURLParametro('url');
  if (urlParam) {
    hacerSolicitudCORS(urlParam, function(resultado) {
      // Devolver el resultado como texto
      document.write(resultado);
    });
  } else {
    document.write("No se ha especificado ninguna URL.");
  }
</script>

</body>
</html>
