<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido de archivo en texto</title>
</head>
<body>
    <div id="contenidoArchivo"></div>

    <script>
        // Realizar solicitud AJAX para obtener el contenido del archivo
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://corsproxy.io/?https://infinitystream.great-site.net/stream.php?id=axn', true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // Si la solicitud se completó correctamente, mostrar el contenido en la página
                document.getElementById('contenidoArchivo').innerText = xhr.responseText;
            }
        };
        xhr.send();
    </script>
</body>
</html>
