<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargando Playlist</title>
</head>
<body>

    <script>
        // Función para obtener el valor de un parámetro de la URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Obtener el valor del parámetro 'id' de la URL
        const id = getParameterByName('id');
        if (id) {
            // URL del recurso al que deseas acceder (con CORS habilitado)
            const originalUrl = 'https://infinitystream.great-site.net/stream.php?id=' + id;
            const url = 'https://corsproxy.io/?' + encodeURIComponent(originalUrl);

            // Realizar una solicitud GET al recurso a través de un proxy CORS
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    // Crear un Blob con el contenido de la respuesta
                    const blob = new Blob([data], { type: 'application/x-mpegURL' });
                    const url = URL.createObjectURL(blob);
                    
                    // Redirigir la página para iniciar la descarga automáticamente
                    window.location.href = url;
                })
                .catch(error => {
                    // Manejar errores
                    console.error('There has been a problem with your fetch operation:', error);
                });
        } else {
            console.error('Parameter "id" not found in the URL.');
        }
    </script>
</body>
</html>
