<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy CORS</title>
</head>
<body>

<script>
  // Función para obtener el valor del parámetro 'url' de la URL
  function obtenerURLParametro(nombre) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nombre);
  }

  // Función para hacer una solicitud CORS a una URL específica y descargar el archivo
  function descargarArchivoDesdeURL(url) {
    var link = document.createElement('a');
    link.href = url;
    link.target = '_blank';
    link.download = ''; // Puedes establecer aquí el nombre de archivo deseado si es necesario
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Obtener la URL del parámetro 'url' de la URL actual y descargar el archivo
  var urlParam = obtenerURLParametro('url');
  if (urlParam) {
    descargarArchivoDesdeURL(urlParam);
  } else {
    alert("No se ha especificado ninguna URL.");
  }
</script>

</body>
</html>
