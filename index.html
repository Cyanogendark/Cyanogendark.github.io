<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy CORS</title>
</head>
<body>

<div id="resultado"></div>

<script>
  // Función para obtener el valor del parámetro 'url' de la URL
  function obtenerURLParametro(nombre) {
    var urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(nombre);
  }

  // Función para hacer una solicitud CORS a una URL específica
  function hacerSolicitudCORS(url) {
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    xhr.onreadystatechange = function() {
      if (xhr.readyState === 4 && xhr.status === 200) {
        mostrarResultado(xhr.responseText);
      }
    };
    xhr.send();
  }

  // Función para mostrar el resultado de la solicitud en la página
  function mostrarResultado(resultado) {
    var resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = resultado;
  }

  // Obtener la URL del parámetro 'url' de la URL actual y hacer la solicitud CORS
  var urlParam = obtenerURLParametro('url');
  if (urlParam) {
    hacerSolicitudCORS(urlParam);
  } else {
    mostrarResultado("No se ha especificado ninguna URL.");
  }
</script>

</body>
</html>
